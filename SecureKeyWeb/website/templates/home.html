{% extends "base.html" %} {% block title %}Add{% endblock %} 
{% block content%}
    <form method="POST">
      <h3 align="center">Add User Credentials</h3>
      <div class="form-group">
        <label for="username">User Name</label>
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          placeholder="Enter User Name"
        />
      </div>
      <div class="form-group">
        <label for="userpassword">Password</label>
        <input
          type="password"
          class="form-control"
          id="userpassword"
          name="userpassword"
          placeholder="Enter Password"
        />
      </div>
      <div class="form-group">
        <label for="urlinfo">URL</label>
        <input
          type="url"
          class="form-control"
          id="urlinfo"
          name="urlinfo"
          placeholder="Enter URL"
        />
      </form>
      <br />
      <div align="center">
        <button type="submit" class="btn btn-primary">Add User Credentials</button>
      </div>

{% endblock %}
